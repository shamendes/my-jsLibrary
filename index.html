<html>
    <head>
        <title>Testes</title>        
        <script src="sham.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <table>
            <tr>
                <td>Numbers:</td>
                <td><input type="text" style="text-align: right" onkeypress="sham.form.input.acceptNumber()" onkeyup="sham.form.input.formatNumber()"></td>
            </tr>
            <tr>
                <td>Numbers (inc. Negatives):</td>
                <td><input type="text" style="text-align: right" onkeypress="sham.form.input.acceptNumber(true)" onkeyup="sham.form.input.formatNumber()" ></td>
            </tr>
            <tr>
                <td>Decimal:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Decimal (inc. Negatives): </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Names:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Emails:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Dates:</td>
                <td><input type="text"></td>
            </tr>      
        </table>
    </body>
</html>
